<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Booleaner</title>
  </head>
  <body>
  
    <header>
      <div class="header-container">
        <img id="logo" src="./img/logo.svg" alt="logo">
      </div>
    </header>
    
    <div class=container>
      <main>

        <!--TITLE SECT.-->
        <section>
          <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
          <div class="gray-text">Scritto da <span class="blue-text">The Booleaner</span></div>
          <div class="gray-text">il 10/10/2020</div>
        </section>

        <!-- IMAGES SECT.-->
        <section>
          <figure>
            <img src="./img/tim-1.jpg" alt="tim speaking">
            <img src="./img/tim-2.jpg" alt="tim smiling">
            <figcaption>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</figcaption>
            <figcaption>2nd Photo: Wikimedia, by Paul Clarke</figcaption>
          </figure>
        </section>

        
      </main>
    </div>
  </body>
</html>
